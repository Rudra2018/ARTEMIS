{% extends "base.html" %}

{% block title %}Error - AI Testing Suite{% endblock %}

{% block content %}
<div class="row animate-in">
    <div class="col-12">
        <div class="text-center py-5">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
            </div>
            <h1 class="display-4 text-muted mb-3">Oops!</h1>
            <h3 class="mb-4">{{ error }}</h3>
            <p class="lead text-muted mb-4">
                We encountered an unexpected issue. Please try again or go back to the dashboard.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go to Dashboard
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
